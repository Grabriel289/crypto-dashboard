services:
  - type: web
    name: crypto-dashboard
    runtime: python
    plan: free
    buildCommand: |
      # Build frontend
      cd frontend && npm install && node_modules/.bin/vite build && cd ..
      # Install Python dependencies
      pip install -r requirements.txt
      # Clean up unnecessary files
      rm -f CryptoMarket_Dashboard_Optimized_v2.md KimiCode_5_New_Sections_Prompt.md QUICKSTART.md
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.14.3
      - key: NODE_VERSION
        value: 22.14.0
      - key: API_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
