services:
  - type: web
    name: crypto-dashboard
    runtime: python
    plan: free
    buildCommand: |
      # Build frontend
      cd frontend && npm ci && npm run build && cd ..
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.11.0
      - key: API_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
